{% extends "base.html" %}

{% block title %}Checkout Cancelado - Budget Avila{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-blue-50 px-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 text-center">
        <div class="mx-auto w-20 h-20 bg-yellow-100 rounded-full flex items-center justify-center mb-6">
            <svg class="w-12 h-12 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>

        <h1 class="text-3xl font-bold text-gray-900 mb-3">Checkout Cancelado</h1>

        <p class="text-gray-600 mb-8">
            Não se preocupe! Você pode fazer o upgrade a qualquer momento.
        </p>

        <div class="space-y-3">
            <a href="{% url 'pricing' %}"
               class="block w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-700 transition">
                Ver Planos Novamente
            </a>

            <a href="{% url 'dashboard' %}"
               class="block w-full bg-gray-100 text-gray-700 py-3 px-6 rounded-lg font-semibold hover:bg-gray-200 transition">
                Voltar ao Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
